<div class="customer-form-page">
  <div class="page-header">
    <h1 class="page-title">{{ isEditMode ? 'Edit Customer' : 'New Customer' }}</h1>
  </div>

  <div class="loading" *ngIf="loading">Loading customer...</div>

  <div class="form-container" *ngIf="!loading">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="error-banner" *ngIf="error">{{ error }}</div>

      <div class="form-section">
        <h2>Basic Information</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="customerCode">Customer Code *</label>
            <input
              type="text"
              id="customerCode"
              formControlName="customerCode"
              [class.error]="hasError('customerCode')"
              placeholder="e.g., CUST-001"
            />
            <span class="error-text" *ngIf="hasError('customerCode')">
              {{ getError('customerCode') }}
            </span>
          </div>

          <div class="form-group">
            <label for="customerName">Customer Name *</label>
            <input
              type="text"
              id="customerName"
              formControlName="customerName"
              [class.error]="hasError('customerName')"
              placeholder="Enter customer name"
            />
            <span class="error-text" *ngIf="hasError('customerName')">
              {{ getError('customerName') }}
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contactPerson">Contact Person</label>
            <input
              type="text"
              id="contactPerson"
              formControlName="contactPerson"
              placeholder="Primary contact name"
            />
          </div>

          <div class="form-group">
            <label for="taxId">Tax ID</label>
            <input
              type="text"
              id="taxId"
              formControlName="taxId"
              placeholder="Tax identification number"
            />
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Contact Information</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              [class.error]="hasError('email')"
              placeholder="email@example.com"
            />
            <span class="error-text" *ngIf="hasError('email')">
              {{ getError('email') }}
            </span>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              formControlName="phone"
              placeholder="+1 234 567 8900"
            />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea
            id="address"
            formControlName="address"
            rows="3"
            placeholder="Street address, building, etc."
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              formControlName="city"
              placeholder="City"
            />
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              formControlName="country"
              placeholder="Country"
            />
          </div>
        </div>
      </div>

      <div class="form-section" *ngIf="isEditMode">
        <h2>Status</h2>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="saving">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
          {{ saving ? 'Saving...' : (isEditMode ? 'Update Customer' : 'Create Customer') }}
        </button>
      </div>
    </form>
  </div>
</div>
