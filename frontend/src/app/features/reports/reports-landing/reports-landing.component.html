<div class="container">
  <div class="page-header">
    <h1 class="page-title">Reports & Analytics</h1>
  </div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>

  <div *ngIf="loading" class="text-center">
    <app-loading-spinner message="Loading reports..."></app-loading-spinner>
  </div>

  <div *ngIf="!loading" class="report-grid">
    <div class="report-card" *ngFor="let card of reportCards" (click)="navigateTo(card.route)">
      <div class="card-icon">
        <i class="fas" [ngClass]="card.icon"></i>
      </div>
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
        <div class="card-kpi" *ngIf="card.kpiLabel">
          <span class="kpi-label">{{ card.kpiLabel }}:</span>
          <span class="kpi-value">{{ card.kpiValue }}</span>
        </div>
      </div>
      <div class="card-arrow">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
</div>
