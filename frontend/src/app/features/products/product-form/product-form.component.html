<div class="product-form-page">
  <div class="page-header">
    <h1>{{ isEditMode ? 'Edit Product' : 'New Product' }}</h1>
  </div>

  <div class="loading" *ngIf="loading">Loading product...</div>

  <div class="form-container" *ngIf="!loading">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="error-banner" *ngIf="error">{{ error }}</div>

      <div class="form-section">
        <h2>Product Information</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="sku">Product SKU *</label>
            <input
              type="text"
              id="sku"
              formControlName="sku"
              [class.error]="hasError('sku')"
              placeholder="e.g., SKU-001, PROD-A1"
            />
            <span class="error-text" *ngIf="hasError('sku')">
              {{ getError('sku') }}
            </span>
          </div>

          <div class="form-group">
            <label for="productName">Product Name *</label>
            <input
              type="text"
              id="productName"
              formControlName="productName"
              [class.error]="hasError('productName')"
              placeholder="Enter product name"
            />
            <span class="error-text" *ngIf="hasError('productName')">
              {{ getError('productName') }}
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="baseUnit">Unit of Measure *</label>
            <select
              id="baseUnit"
              formControlName="baseUnit"
              [class.error]="hasError('baseUnit')"
            >
              <option value="">Select a unit...</option>
              <option *ngFor="let unit of units" [value]="unit.value">
                {{ unit.label }}
              </option>
            </select>
            <span class="error-text" *ngIf="hasError('baseUnit')">
              {{ getError('baseUnit') }}
            </span>
          </div>

          <div class="form-group" *ngIf="isEditMode">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
              <option value="ACTIVE">Active</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            placeholder="Optional description of the product"
          ></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="saving">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
          {{ saving ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}
        </button>
      </div>
    </form>
  </div>
</div>
