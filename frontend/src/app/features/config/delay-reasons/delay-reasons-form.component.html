<div class="config-form-page">
  <div class="page-header"><h1 class="page-title">{{ isEditMode ? 'Edit Delay Reason' : 'New Delay Reason' }}</h1></div>
  <div class="loading" *ngIf="loading">Loading...</div>
  <div class="form-container" *ngIf="!loading">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="error-banner" *ngIf="error">{{ error }}</div>
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="reasonCode">Reason Code *</label>
            <input type="text" id="reasonCode" formControlName="reasonCode" [class.error]="hasError('reasonCode')" placeholder="e.g., MACHINE_BREAKDOWN" />
          </div>
          <div class="form-group">
            <label for="reasonDescription">Description *</label>
            <input type="text" id="reasonDescription" formControlName="reasonDescription" [class.error]="hasError('reasonDescription')" placeholder="Description of delay reason" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" *ngIf="isEditMode">
            <label for="status">Status</label>
            <select id="status" formControlName="status"><option value="ACTIVE">Active</option><option value="INACTIVE">Inactive</option></select>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="saving">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">{{ saving ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}</button>
      </div>
    </form>
  </div>
</div>
