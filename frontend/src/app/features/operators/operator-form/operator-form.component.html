<div class="operator-form-page">
  <div class="page-header">
    <h1 class="page-title">{{ isEditMode ? 'Edit Operator' : 'New Operator' }}</h1>
  </div>

  <div class="loading" *ngIf="loading">Loading operator...</div>

  <div class="form-container" *ngIf="!loading">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="error-banner" *ngIf="error">{{ error }}</div>

      <div class="form-section">
        <h2>Operator Information</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="operatorCode">Operator Code *</label>
            <input
              type="text"
              id="operatorCode"
              formControlName="operatorCode"
              [class.error]="hasError('operatorCode')"
              placeholder="e.g., OP-001"
            />
            <span class="error-text" *ngIf="hasError('operatorCode')">
              {{ getError('operatorCode') }}
            </span>
          </div>

          <div class="form-group">
            <label for="name">Name *</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              [class.error]="hasError('name')"
              placeholder="Enter operator name"
            />
            <span class="error-text" *ngIf="hasError('name')">
              {{ getError('name') }}
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="department">Department</label>
            <input
              type="text"
              id="department"
              formControlName="department"
              placeholder="e.g., Production, Quality"
            />
          </div>

          <div class="form-group">
            <label for="shift">Shift</label>
            <input
              type="text"
              id="shift"
              formControlName="shift"
              placeholder="e.g., Morning, Night, A-Shift"
            />
          </div>
        </div>
      </div>

      <div class="form-section" *ngIf="isEditMode">
        <h2>Status</h2>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="saving">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
          {{ saving ? 'Saving...' : (isEditMode ? 'Update Operator' : 'Create Operator') }}
        </button>
      </div>
    </form>
  </div>
</div>
