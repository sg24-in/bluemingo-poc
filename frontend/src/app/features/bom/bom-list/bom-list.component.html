<div class="bom-list-container">
  <div class="page-header">
    <h1>Bill of Materials</h1>
    <button class="btn btn-primary" (click)="createNewBom()">
      + New BOM
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading BOM products...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
    <button class="btn btn-secondary" (click)="loadProducts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error && products.length === 0" class="empty-state">
    <p>No BOMs defined yet.</p>
    <button class="btn btn-primary" (click)="createNewBom()">Create First BOM</button>
  </div>

  <div *ngIf="!loading && !error && products.length > 0" class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="card-header">
        <h3>{{ product.productSku }}</h3>
        <span class="status-badge" [ngClass]="getStatusClass(product.status)">
          {{ product.status }}
        </span>
      </div>

      <div class="card-body">
        <div class="stat">
          <span class="stat-label">Version</span>
          <span class="stat-value">{{ product.bomVersion }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">Total Nodes</span>
          <span class="stat-value">{{ product.totalNodes }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">Max Level</span>
          <span class="stat-value">{{ product.maxLevel }}</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-secondary" (click)="viewTree(product.productSku)">
          View Tree
        </button>
        <button class="btn btn-primary" (click)="addNode(product.productSku)">
          Add Node
        </button>
      </div>
    </div>
  </div>
</div>
