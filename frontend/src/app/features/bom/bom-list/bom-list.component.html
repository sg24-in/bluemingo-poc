<div class="bom-list-container">
  <div class="page-header">
    <h1 class="page-title">Bill of Materials</h1>
    <button class="btn btn-primary" (click)="createNewBom()">
      + New BOM
    </button>
  </div>

  <!-- TASK-P3: Search Filter -->
  <div class="card">
    <div class="filters">
      <div class="filter-group search-group">
        <label for="search">Search:</label>
        <input type="text" id="search" [value]="searchTerm" (input)="onSearchChange($any($event.target).value)"
               placeholder="Search by product SKU...">
      </div>
      <button class="btn btn-secondary" (click)="clearSearch()" *ngIf="searchTerm">Clear</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    Loading BOM products...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
    <button class="btn btn-secondary" (click)="loadProducts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error && products.length === 0" class="empty-state">
    <p>No BOMs found.</p>
    <button class="btn btn-primary" (click)="createNewBom()">+ Create First BOM</button>
  </div>

  <div *ngIf="!loading && !error && products.length > 0" class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="card-header">
        <h3>{{ product.productSku }}</h3>
        <span class="status-badge" [ngClass]="getStatusClass(product.status)">
          {{ product.status }}
        </span>
      </div>

      <div class="card-body">
        <div class="stat">
          <span class="stat-label">Version</span>
          <span class="stat-value">{{ product.bomVersion }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">Total Nodes</span>
          <span class="stat-value">{{ product.totalNodes }}</span>
        </div>
        <div class="stat">
          <span class="stat-label">Max Level</span>
          <span class="stat-value">{{ product.maxLevel }}</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn btn-secondary" (click)="viewTree(product.productSku)">
          View Tree
        </button>
        <button class="btn btn-primary" (click)="addNode(product.productSku)">
          + Add Node
        </button>
      </div>
    </div>
  </div>

  <!-- TASK-P3: Pagination -->
  <app-pagination
    *ngIf="!loading && !error && products.length > 0"
    [page]="page"
    [size]="size"
    [totalElements]="totalElements"
    [totalPages]="totalPages"
    [hasNext]="hasNext"
    [hasPrevious]="hasPrevious"
    (pageChange)="onPageChange($event)"
    (sizeChange)="onSizeChange($event)"
  ></app-pagination>
</div>
