<div class="user-list-page">
  <div class="page-header">
    <h1>User Management</h1>
    <button class="btn btn-primary" (click)="createUser()">
      + Add User
    </button>
  </div>

  <div class="card">
    <div class="filters">
      <div class="filter-group" [class.filter-active]="statusFilter">
        <label>Status:</label>
        <select [(ngModel)]="statusFilter" (change)="onFilterChange()" [class.filter-active]="statusFilter">
          <option value="">All</option>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
        </select>
      </div>

      <div class="filter-group search-group">
        <label>Search:</label>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Search by name or email..."
        />
      </div>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    <app-loading-spinner message="Loading users..."></app-loading-spinner>
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    <p>No users found.</p>
  </div>

  <div *ngIf="!loading && users.length > 0" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Employee ID</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>
            <a class="link" (click)="viewUser(user.userId)">{{ user.name }}</a>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.employeeId || '-' }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(user.status)">
              {{ user.status }}
            </span>
          </td>
          <td>{{ user.createdOn | date:'short' }}</td>
          <td class="actions">
            <button class="btn btn-sm btn-secondary" title="View" (click)="viewUser(user.userId)">
              View
            </button>
            <button class="btn btn-sm btn-secondary" title="Edit" (click)="editUser(user.userId)">
              Edit
            </button>
            <button
              *ngIf="user.status === 'ACTIVE'"
              class="btn btn-sm btn-danger"
              title="Deactivate"
              (click)="deleteUser(user)"
            >
              Deactivate
            </button>
            <button
              *ngIf="user.status === 'INACTIVE'"
              class="btn btn-sm btn-success"
              title="Activate"
              (click)="activateUser(user)"
            >
              Activate
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      *ngIf="users.length > 0"
      [page]="page"
      [size]="size"
      [totalElements]="totalElements"
      [totalPages]="totalPages"
      [hasNext]="hasNext"
      [hasPrevious]="hasPrevious"
      (pageChange)="onPageChange($event)"
      (sizeChange)="onSizeChange($event)"
    ></app-pagination>
  </div>
</div>
