<div class="user-list-container">
  <div class="page-header">
    <h1>User Management</h1>
    <button class="btn btn-primary" (click)="createUser()">
      <i class="fas fa-plus"></i> Add User
    </button>
  </div>

  <div class="filters">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
        placeholder="Search by name or email..."
        class="form-control"
      />
      <button class="btn btn-secondary" (click)="onSearch()">Search</button>
    </div>

    <div class="filter-group">
      <label>Status:</label>
      <select [(ngModel)]="statusFilter" (change)="onFilterChange()" class="form-control">
        <option value="">All</option>
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    <app-loading-spinner message="Loading users..."></app-loading-spinner>
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    <p>No users found.</p>
  </div>

  <div *ngIf="!loading && users.length > 0" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Employee ID</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>
            <a class="link" (click)="viewUser(user.userId)">{{ user.name }}</a>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.employeeId || '-' }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(user.status)">
              {{ user.status }}
            </span>
          </td>
          <td>{{ user.createdOn | date:'short' }}</td>
          <td class="actions">
            <button class="btn-icon" title="View" (click)="viewUser(user.userId)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn-icon" title="Edit" (click)="editUser(user.userId)">
              <i class="fas fa-edit"></i>
            </button>
            <button
              *ngIf="user.status === 'ACTIVE'"
              class="btn-icon btn-danger"
              title="Deactivate"
              (click)="deleteUser(user)"
            >
              <i class="fas fa-user-slash"></i>
            </button>
            <button
              *ngIf="user.status === 'INACTIVE'"
              class="btn-icon btn-success"
              title="Activate"
              (click)="activateUser(user)"
            >
              <i class="fas fa-user-check"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      *ngIf="users.length > 0"
      [page]="page"
      [size]="size"
      [totalElements]="totalElements"
      [totalPages]="totalPages"
      [hasNext]="hasNext"
      [hasPrevious]="hasPrevious"
      (pageChange)="onPageChange($event)"
      (sizeChange)="onSizeChange($event)"
    ></app-pagination>
  </div>
</div>
