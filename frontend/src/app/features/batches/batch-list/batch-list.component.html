<div class="container">
  <div class="page-header">
    <h1 class="page-title">Batch Traceability</h1>
    <button class="btn btn-primary" (click)="createBatch()">New Batch</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <app-loading-spinner message="Loading batches..."></app-loading-spinner>
  </div>

  <div *ngIf="!loading">
    <!-- Filters -->
    <div class="card">
      <div class="filters">
        <div class="filter-group">
          <label>State:</label>
          <select (change)="onFilterStateChange($any($event.target).value)" [value]="filterStatus || 'all'">
            <option value="all">All States</option>
            <option value="AVAILABLE">Available</option>
            <option value="CONSUMED">Consumed</option>
            <option value="ON_HOLD">On Hold</option>
            <option value="SCRAPPED">Scrapped</option>
          </select>
        </div>

        <div class="filter-group search-group">
          <label>Search:</label>
          <input
            type="text"
            placeholder="Search by batch number or material..."
            (input)="onSearchChange($any($event.target).value)"
            [value]="searchTerm"
          />
        </div>
      </div>
    </div>

    <!-- Batches Table -->
    <div class="card">
      <table class="table" *ngIf="batches.length > 0">
        <thead>
          <tr>
            <th>Batch Number</th>
            <th>Material ID</th>
            <th>Quantity</th>
            <th>UoM</th>
            <th>State</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let batch of batches">
            <td>{{ batch.batchNumber }}</td>
            <td>{{ batch.materialId }}</td>
            <td>{{ batch.quantity }}</td>
            <td>{{ batch.unit }}</td>
            <td><app-status-badge [status]="batch.state || batch.status"></app-status-badge></td>
            <td>{{ batch.createdOn | date:'medium' }}</td>
            <td class="actions-cell">
              <button class="btn btn-primary btn-sm" (click)="viewBatch(batch.batchId)">
                View
              </button>
              <button *ngIf="canEdit(batch)" class="btn btn-sm btn-primary" (click)="editBatch(batch)">
                Edit
              </button>
              <button *ngIf="canDelete(batch)" class="btn btn-sm btn-danger" (click)="deleteBatch(batch)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="batches.length === 0" class="no-data">
        No batches found matching the selected filters.
      </p>

      <!-- Pagination -->
      <app-pagination
        *ngIf="batches.length > 0"
        [page]="page"
        [size]="size"
        [totalElements]="totalElements"
        [totalPages]="totalPages"
        [hasNext]="hasNext"
        [hasPrevious]="hasPrevious"
        (pageChange)="onPageChange($event)"
        (sizeChange)="onSizeChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
