<div class="pagination-container" *ngIf="totalElements > 0">
  <div class="pagination-info">
    <span>Showing {{ startIndex }} - {{ endIndex }} of {{ totalElements }}</span>
  </div>

  <div class="pagination-controls">
    <button
      class="page-btn"
      (click)="goToFirstPage()"
      [disabled]="page === 0"
      title="First page"
    >
      &laquo;
    </button>

    <button
      class="page-btn"
      (click)="goToPreviousPage()"
      [disabled]="!hasPrevious"
      title="Previous page"
    >
      &lsaquo;
    </button>

    <button
      *ngFor="let p of visiblePages"
      class="page-btn"
      [class.active]="p === page"
      (click)="goToPage(p)"
    >
      {{ p + 1 }}
    </button>

    <button
      class="page-btn"
      (click)="goToNextPage()"
      [disabled]="!hasNext"
      title="Next page"
    >
      &rsaquo;
    </button>

    <button
      class="page-btn"
      (click)="goToLastPage()"
      [disabled]="page >= totalPages - 1"
      title="Last page"
    >
      &raquo;
    </button>
  </div>

  <div class="page-size-selector">
    <label>
      Items per page:
      <select [value]="size" (change)="onSizeChange($event)">
        <option *ngFor="let option of pageSizeOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </label>
  </div>
</div>

<div class="pagination-container" *ngIf="totalElements === 0">
  <span class="no-data">No items found</span>
</div>
