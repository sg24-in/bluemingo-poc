<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<div class="admin-container">
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <h3>Administration</h3>
    </div>
    <nav class="sidebar-nav">
      <div class="sidebar-group" *ngFor="let group of menuGroups" [class.collapsed]="group.collapsed">
        <div class="group-title" (click)="toggleGroup(group)">
          <span>{{ group.title }}</span>
          <i class="fas" [ngClass]="group.collapsed ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
        </div>
        <div class="group-items" *ngIf="!group.collapsed">
          <a *ngFor="let item of group.items"
             [routerLink]="item.path"
             routerLinkActive="active"
             class="sidebar-link">
            <i class="fas" [ngClass]="'fa-' + item.icon"></i>
            <span class="link-text">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="sidebar-footer">
      <a routerLink="/dashboard" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </aside>
  <main class="admin-content">
    <router-outlet></router-outlet>
  </main>
</div>
