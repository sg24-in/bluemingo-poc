<header class="header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/dashboard">MES Production</a>
    </div>
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <i class="fas" [ngClass]="mobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
    <nav class="nav-menu" [class.open]="mobileMenuOpen">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-chart-line"></i> Dashboard
      </a>

      <a routerLink="/orders" routerLinkActive="active">
        <i class="fas fa-clipboard-list"></i> Orders
      </a>

      <a routerLink="/production" routerLinkActive="active">
        <i class="fas fa-industry"></i> Production
      </a>

      <a routerLink="/batches" routerLinkActive="active">
        <i class="fas fa-cubes"></i> Batches
      </a>
    </nav>
    <!-- User Profile Dropdown -->
    <div class="user-dropdown" *ngIf="currentUser" (clickOutside)="closeProfileMenu()">
      <button class="profile-trigger" (click)="toggleProfileMenu()">
        <div class="user-avatar">
          {{ getUserInitials() }}
        </div>
        <span class="user-name-display">{{ currentUser.fullName }}</span>
        <i class="fas fa-chevron-down profile-arrow" [class.open]="profileMenuOpen"></i>
      </button>

      <div class="profile-menu" [class.open]="profileMenuOpen">
        <div class="profile-header">
          <div class="profile-avatar-lg">
            {{ getUserInitials() }}
          </div>
          <div class="profile-info">
            <span class="profile-name">{{ currentUser.fullName }}</span>
            <span class="profile-email">{{ currentUser.email }}</span>
            <span class="profile-role">{{ currentUser.role || 'User' }}</span>
          </div>
        </div>

        <div class="profile-menu-divider"></div>

        <button class="profile-menu-item logout-item" (click)="confirmLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</header>
