<header class="header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/dashboard">MES Production</a>
    </div>
    <nav class="nav-menu">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>

      <span class="nav-separator"></span>

      <a routerLink="/orders" routerLinkActive="active">Orders</a>

      <span class="nav-separator"></span>

      <a routerLink="/production" routerLinkActive="active">Production</a>
      <a routerLink="/processes" routerLinkActive="active">Processes</a>
      <a routerLink="/operations" routerLinkActive="active">Operations</a>

      <span class="nav-separator"></span>

      <a routerLink="/inventory" routerLinkActive="active">Inventory</a>
      <a routerLink="/batches" routerLinkActive="active">Batches</a>

      <span class="nav-separator"></span>

      <a routerLink="/equipment" routerLinkActive="active">Equipment</a>
      <a routerLink="/holds" routerLinkActive="active">Holds</a>

      <span class="nav-separator"></span>

      <a routerLink="/manage" routerLinkActive="active">Manage</a>
    </nav>
    <div class="user-menu" *ngIf="currentUser">
      <span class="user-name">{{ currentUser.fullName }}</span>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
