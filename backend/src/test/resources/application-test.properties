# Test profile configuration - Using PostgreSQL mes_test database
spring.datasource.url=jdbc:postgresql://localhost:5432/mes_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Limit connection pool size for tests to avoid "too many clients" error
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable security for tests
spring.security.enabled=false

# Enable PostgreSQL schema reset for tests
app.test.reset-schema=true

# Enable patch system
app.patch.enabled=true
app.patch.location=classpath:patches/

# Logging
logging.level.com.mes.production=DEBUG
logging.level.org.hibernate.SQL=WARN
