server:
  port: 8080

spring:
  application:
    name: mes-production-confirmation

  datasource:
    url: jdbc:postgresql://localhost:5432/mes_poc_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Application specific configuration
app:
  database:
    reset:
      enabled: false  # Set to true to enable reset endpoints (DANGER!)

  jwt:
    # Base64 encoded secret for JJWT compatibility
    secret: TUVTX1Byb2R1Y3Rpb25fQ29uZmlybWF0aW9uX0pXVF9TZWNyZXRfS2V5XzIwMjZfMjU2X0JpdHMh
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days

  patch:
    location: classpath:patches/
    enabled: true

# Logging
logging:
  level:
    com.mes.production: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
