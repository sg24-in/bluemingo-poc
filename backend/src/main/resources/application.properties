# MES Production Confirmation - Default Configuration
# This file serves as fallback when application.yml is not loaded

server.port=8080

spring.application.name=mes-production-confirmation

# PostgreSQL Database (default)
spring.datasource.url=jdbc:postgresql://localhost:5432/mes_production
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# JWT Configuration
app.jwt.secret=TUVTX1Byb2R1Y3Rpb25fQ29uZmlybWF0aW9uX0pXVF9TZWNyZXRfS2V5XzIwMjZfMjU2X0JpdHMh
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Patch Configuration
app.patch.location=classpath:patches/
app.patch.enabled=true

# Logging
logging.level.com.mes.production=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
