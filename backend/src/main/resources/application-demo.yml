# =====================================================
# MES Production Confirmation - Demo Profile
# Uses H2 in-memory database for screenshots/demos
# Run with: ./gradlew bootRun --args='--spring.profiles.active=demo'
# =====================================================

server:
  port: 8080

spring:
  application:
    name: mes-production-confirmation-demo

  datasource:
    url: jdbc:h2:mem:mes_demo;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
      schema-locations: classpath:demo/schema.sql
      data-locations: classpath:demo/data.sql

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Application specific configuration
app:
  jwt:
    # Base64 encoded secret for JJWT compatibility
    secret: TUVTX0RlbW9fSldUX1NlY3JldF9LZXlfMjAyNl9Gb3JfRGVtb19TY3JlZW5zaG90c19Pbmx5IQ==
    expiration-ms: 86400000  # 24 hours
    refresh-expiration-ms: 604800000  # 7 days

  patch:
    enabled: false  # Disable patch system - using Spring SQL init instead

# Logging - enable SQL init logging for debugging
logging:
  level:
    com.mes.production: INFO
    org.springframework.security: DEBUG
    org.springframework.jdbc.datasource.init: DEBUG
    org.hibernate.SQL: DEBUG
